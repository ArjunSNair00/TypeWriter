<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Presets with ADSR</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="range"], select {
      width: 100%;
    }
    .slider-container {
      width: 300px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sound Player with Presets</h1>

  <label>Choose Preset:</label>
  <select id="preset">
    <option value="piano">Piano</option>
    <option value="meme">Meme</option>
    <option value="mechanical">Mechanical</option>
  </select>

  <div class="slider-container">
    <label>Volume</label>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <div class="slider-container">
    <label>Attack (s)</label>
    <input id="attack" type="range" min="0" max="2" step="0.01" value="0.1" />

    <label>Decay (s)</label>
    <input id="decay" type="range" min="0" max="2" step="0.01" value="0.2" />

    <label>Sustain (0â€“1)</label>
    <input id="sustain" type="range" min="0" max="1" step="0.01" value="0.7" />

    <label>Release (s)</label>
    <input id="release" type="range" min="0" max="2" step="0.01" value="0.5" />
  </div>

  <label>
    <input id="adsrToggle" type="checkbox" checked />
    Use ADSR Envelope (only works for Piano)
  </label>

  <p>Press any key to play a sound.</p>

  <script>
    const vol = document.getElementById('vol');
    const toggle = document.getElementById('adsrToggle');
    const attackSlider = document.getElementById('attack');
    const decaySlider = document.getElementById('decay');
    const sustainSlider = document.getElementById('sustain');
    const releaseSlider = document.getElementById('release');
    const presetSelector = document.getElementById('preset');

    const ctx = new AudioContext();
    const masterGain = ctx.createGain();
    masterGain.connect(ctx.destination);
    masterGain.gain.value = vol.value;

    vol.addEventListener('input', () => {
      masterGain.gain.value = vol.value;
    });

    let samples = {
      piano: [],
      meme: [],
      mechanical: []
    };

    const presetNames = Object.keys(samples);

    // Load all 3 presets
    presetNames.forEach(name => {
      for (let i = 1; i <= 20; i++) {
        fetch(`${name} (${i}).wav`)
          .then(res => res.arrayBuffer())
          .then(buf => ctx.decodeAudioData(buf))
          .then(audio => {
            samples[name][i - 1] = audio;
          })
          .catch(err => console.error(`Error loading ${name} (${i}).wav`, err));
      }
    });

    document.addEventListener('keydown', () => {
      if (ctx.state === 'suspended') ctx.resume();
      play();
    });

    function play() {
      const preset = presetSelector.value;
      const bank = samples[preset].filter(Boolean);
      if (bank.length === 0) return;

      const i = Math.floor(Math.random() * bank.length);
      const src = ctx.createBufferSource();
      src.buffer = bank[i];
      src.playbackRate.value = 1;

      const gainNode = ctx.createGain();
      gainNode.gain.value = 0;
      src.connect(gainNode);
      gainNode.connect(masterGain);

      const now = ctx.currentTime;
      const v = parseFloat(vol.value);

      const env = {
        a: parseFloat(attackSlider.value),
        d: parseFloat(decaySlider.value),
        s: parseFloat(sustainSlider.value),
        r: parseFloat(releaseSlider.value)
      };

      const useADSR = preset === 'piano' && toggle.checked;

      if (useADSR) {
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(0, now);
        gainNode.gain.linearRampToValueAtTime(v, now + env.a);
        gainNode.gain.linearRampToValueAtTime(v * env.s, now + env.a + env.d);

        src.start(now);
        const noteDuration = 2;
        const stopTime = now + env.a + env.d + noteDuration;
        src.stop(stopTime);

        src.onended = () => {
          const t = ctx.currentTime;
          gainNode.gain.cancelScheduledValues(t);
          gainNode.gain.setValueAtTime(gainNode.gain.value, t);
          gainNode.gain.linearRampToValueAtTime(0, t + env.r);
        };
      } else {
        // Other presets: no ADSR
        gainNode.gain.setValueAtTime(v, now);
        src.start(now);
        src.stop(now + 2);
      }
    }
  </script>
</body>
</html>
