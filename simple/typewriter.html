<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Vintage Typewriter</title>
  <style>
    body {
      background: radial-gradient(#444, #111);
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      padding: 2rem;
      text-align: center;
      perspective: 1200px;
    }

    h1 {
      color: #f0e6d2;
      margin-bottom: 2rem;
      text-shadow: 0 0 3px #000;
    }

    .typewriter {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 20px 60px rgba(0,0,0,0.6);
      display: inline-block;
      transform: rotateX(15deg);
      transform-style: preserve-3d;
      position: relative;
    }

    .roller {
      width: 640px;
      height: 20px;
      background: #000;
      border-radius: 10px;
      margin: 0 auto 10px;
      box-shadow: inset 0 0 10px #333, 0 0 10px #000;
    }

    .paper-container {
      width: 600px;
      height: 200px;
      margin: 0 auto 1rem;
      overflow: hidden;
      position: relative;
      background: #fafaf0;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    .paper {
      background: transparent;
      color: #000;
      padding: 1rem;
      width: 100%;
      font-size: 18px;
      white-space: pre-wrap;
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.4s ease;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: black;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(14, 48px);
      gap: 10px;
      justify-content: center;
      perspective: 800px;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }

    .key {
      background: #2a2a2a;
      border: 2px solid #555;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: #ddd;
      box-shadow: 0 4px 2px rgba(0,0,0,0.4);
      user-select: none;
      transition: all 0.1s ease-in-out;
      transform: rotateX(10deg) translateZ(12px);
      background-image: radial-gradient(#333, #111);
    }

    .key.active {
      background: #ccc;
      color: #111;
      transform: rotateX(10deg) translateY(2px) translateZ(6px);
      box-shadow: inset 0 0 3px rgba(0,0,0,0.4);
    }

    .return-lever {
      position: absolute;
      right: -40px;
      top: 60px;
      width: 30px;
      height: 80px;
      background: #666;
      border-radius: 8px;
      transform: rotateZ(-10deg);
      box-shadow: inset 0 0 3px #000;
      cursor: pointer;
    }

    .space-bar {
      margin-top: 20px;
      background: #333;
      width: 200px;
      height: 30px;
      border-radius: 8px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: inset 0 -3px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Vintage Typewriter</h1>

  <div class="typewriter">
    <div class="roller"></div>

    <div class="paper-container">
      <div class="paper" id="paper">
        <span id="typedText"></span><span class="cursor" id="cursor"></span>
      </div>
    </div>

    <div class="keys" id="keys"></div>

    <div class="space-bar"></div>
    <div class="return-lever" onclick="manualReturn()"></div>
  </div>

  <audio id="clickSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3" preload="auto"></audio>
  <audio id="bellSound" src="https://freesound.org/data/previews/103/103041_861714-lq.mp3" preload="auto"></audio>

  <script>
    const unshifted = "1234567890-=[]\\;',./`abcdefghijklmnopqrstuvwxyz ";
    const shifted   = "!@#$%^&*()_+{}|:\"<>~ABCDEFGHIJKLMNOPQRSTUVWXYZ ";
    const maxCharsPerLine = 50;
    const lineHeight = 24;

    const keysContainer = document.getElementById("keys");
    const typedText = document.getElementById("typedText");
    const clickSound = document.getElementById("clickSound");
    const bellSound = document.getElementById("bellSound");
    const paper = document.getElementById("paper");
    const added = new Set();

    let capsLock = false;
    let lineCount = 0;
    let currentLineLength = 0;

    const allKeys = unshifted + shifted;
    for (let char of allKeys) {
      if (added.has(char)) continue;
      added.add(char);

      const div = document.createElement("div");
      div.className = "key";
      div.innerText = char;
      div.id = "key_" + char.replace(/[^a-zA-Z0-9]/g, c => c.charCodeAt(0));
      keysContainer.appendChild(div);
    }

    function scrollPaperUp() {
      lineCount++;
      const offset = -lineCount * lineHeight;
      paper.style.transform = `translateY(${offset}px)`;
    }

    function manualReturn() {
      typedText.innerText += '\n';
      currentLineLength = 0;
      bellSound.currentTime = 0;
      bellSound.play();
      scrollPaperUp();
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      const isShift = e.shiftKey;

      if (key === "CapsLock") {
        capsLock = !capsLock;
        return;
      }

      let outputChar = "";

      if (key.length === 1) {
        if (/[a-zA-Z]/.test(key)) {
          outputChar = capsLock ^ isShift ? key.toUpperCase() : key.toLowerCase();
        } else {
          const index = unshifted.indexOf(key);
          outputChar = index >= 0 && isShift ? shifted[index] : key;
        }
      } else if (key === "Enter") {
        manualReturn();
        return;
      } else if (key === "Backspace") {
        typedText.innerText = typedText.innerText.slice(0, -1);
        currentLineLength = Math.max(0, currentLineLength - 1);
        return;
      }

      // Auto wrap line
      if (currentLineLength >= maxCharsPerLine && outputChar !== '\n') {
        typedText.innerText += '\n';
        scrollPaperUp();
        bellSound.currentTime = 0;
        bellSound.play();
        currentLineLength = 0;
      }

      if (outputChar) {
        typedText.innerText += outputChar;
        currentLineLength++;
        clickSound.currentTime = 0;
        clickSound.play();
      }

      // Key animation
      let id = "key_" + key;
      if (/[^a-zA-Z0-9]/.test(key)) {
        id = "key_" + key.charCodeAt(0);
      }

      const keyEl = document.getElementById(id);
      if (keyEl) {
        keyEl.classList.add("active");
        setTimeout(() => keyEl.classList.remove("active"), 100);
      }
    });
  </script>
</body>
</html>
